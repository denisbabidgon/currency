{% extends "base.html" %}

{% block content %}
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h2>{{ first_header }}</h2>
                </div>
            </div>
        </div>

        <div class="container text-center" style="padding-top: 20px;">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">NumCode</th>
                        <th scope="col">CharCode</th>
                        <th scope="col">Name</th>
                        <th scope="col">Nominal</th>
                        <th scope="col">Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for val in currency.values() %}
                        <tr>
                            <td>{{ val.NumCode }}</td>
                            <td>{{ val.CharCode }}</td>
                            <td>{{ val.Name }}</td>
                            <td>{{ val.Nominal }}</td>
                            <td>{{ val.Value }}</td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>

{% endblock %}
